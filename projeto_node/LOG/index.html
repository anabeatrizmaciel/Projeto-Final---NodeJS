<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="id_form" method="post">
        <p>Nome: </p>
        <input type="text" id="name" placeholder="Digite seu nome...">
        <br></br>

        <br></br>

        <br></br>

        <br></br>
        <input type="radio" id="outros" name="outros" value="outros">
        <label for="outros">Outros</label>

        <br></br>

        <input type="radio" id="rj" name="rj" value="rj">
        <label for="rj">Rio de Janeiro</label>

        <br></br>
        <input type="radio" id="mao" name="mao" value="mao">
        <label for="mao">Manaus</label>

        <br></br>
        <input type="radio" id="sp" name="sp" value="sp">
        <label for="sp">São Paulo</label>

        <br></br>
        <input type="radio" id="bsb" name="bsb" value="bsb">
        <label for="bsb">Brasília</label>

        <br></br>
        <input type="radio" id="fln" name="fln" value="fln">
        <label for="fln">Florianópolis</label>

        <br></br>
        <p>Escolaridade:</p>
        <input type="radio" id="escolaridade" name="escolaridade" value="escolaridade">
        <label for="escolaridade">Ensino fundamental incompleto</label>

        <br></br>
        <input type="radio" id="escolaridade" name="escolaridade" value="escolaridade">
        <label for="escolaridade">Ensino fundamental completo</label>

        <br></br>
        <input type="radio" id="escolaridade" name="escolaridade" value="escolaridade">
        <label for="escolaridade">Ensino médio completo</label>

        <br></br>
        <input type="radio" id="escolaridade" name="escolaridade" value="escolaridade">
        <label for="escolaridade">Ensino superior completo</label>
         
        
        <br></br>
        <input type="radio" id="escolaridade" name="escolaridade" value="escolaridade">
        <label for="escolaridade">Pós-graduação</label>
        <br></br>

        <input id="submit" type="submit" value="Enviar">
        <br></br>
    </form>
</body>
</html>
